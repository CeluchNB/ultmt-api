version: "3.8"

services:
  mongo:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - mongodb:/data/db
      - mongodb_config:/data/configdb
  redis:
    image: redis
    command: redis-server
    ports:
      - 6379:6379
    volumes:
      - redis:/data
  app:
    depends_on:
      - mongo
      - redis
    build:
      context: .
    ports:
      - 4000:4000
    volumes:
      - ./:/app
    command: yarn dev
volumes:
 mongodb:
 mongodb_config:
 redis: